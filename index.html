<!DOCTYPE html>
<!-- <html lang="en" data-theme="light"> -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:wght@100;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Alpha Clash</title>

</head>

<body class="">
  <main class="min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">
    <section id="home" class="enter flex justify-center items-center flex-col min-h-screen hidden">
      <h1 class="text-white text-[170px] font-normal font-['Anton']">ALPHABET CLASH</h2>
        <p class="text-white text-2xl font-medium font-['Poppins']">Unleash Your Keyboard Kung Fu :
          Press “Enter” to Play</p>
        <div
          class="w-[175px] h-[73px] px-8 py-[22px] bg-white rounded-lg justify-center items-center gap-2.5 inline-flex mt-14">
          <button onclick="showRemove('home', 'play-ground')"
            class="text-gray-950 text-2xl font-semibold font-['Poppins'] leading-[28.80px]">Play Now</button>
        </div>
    </section>

    <section id="play-ground" class="play-ground flex flex-col p-[135px] justify-center items-center borde gap-[50px]">
      <!-- mobile-screen -->
      <div
        class="artboard artboard-horizontal phone-6 bg-white bg-opacity-70 rounded-2xl border-8 border-gray-950 border-opacity-80 backdrop-blur-[20px] flex flex-col justify-start items-center">
        <p
          class="text-center text-lg font-medium font-['Poppins'] leading-snug w-[396px] h-10 bg-slate-800 rounded-bl-xl rounded-br-xl">
          Don't watch keyboard while playing...</p>
        <h1 id="random-letter" class="text-gray-950 text-9xl font-semibold font-['Poppins'] text-center my-auto">Y</h1>
      </div>
      <!-- keyboard -->
      <div class="key-board">
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">q</kbd>
          <kbd class="kbd">w</kbd>
          <kbd class="kbd">e</kbd>
          <kbd class="kbd">r</kbd>
          <kbd class="kbd">t</kbd>
          <kbd class="kbd">y</kbd>
          <kbd class="kbd">u</kbd>
          <kbd class="kbd">i</kbd>
          <kbd class="kbd">o</kbd>
          <kbd class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">a</kbd>
          <kbd class="kbd">s</kbd>
          <kbd class="kbd">d</kbd>
          <kbd class="kbd">f</kbd>
          <kbd class="kbd">g</kbd>
          <kbd class="kbd">h</kbd>
          <kbd class="kbd">j</kbd>
          <kbd class="kbd">k</kbd>
          <kbd class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd class="kbd">z</kbd>
          <kbd class="kbd">x</kbd>
          <kbd class="kbd">c</kbd>
          <kbd class="kbd">v</kbd>
          <kbd class="kbd">b</kbd>
          <kbd class="kbd">n</kbd>
          <kbd class="kbd">m</kbd>
          <kbd class="kbd">/</kbd>
        </div>
      </div>
      <div class="live-score flex justify-between w-[1024px]">
        <div class="w-40 h-14 bg-fuchsia-800 rounded-[30px] flex justify-center items-center gap-2">
          <p class="text-center text-white text-xl font-medium font-['Inter'] leading-normal">Life</p>
          <div class="w-[29.04px] h-[21.17px] relative">
            <img src="images/heart.svg">
          </div>
          <p class="text-center text-white text-xl font-medium font-['Inter'] leading-normal">1</p>
        </div>
        <div class="w-[170px] h-14 bg-violet-900 rounded-[30px] flex justify-center items-center gap-2">
          <p class="text-center text-white text-xl font-medium font-['Inter'] leading-normal">Score</p>
          <div class="w-[29.04px] h-[21.17px] relative">
            <img src="images/dollar.svg">
          </div>
          <p class="text-center text-white text-xl font-medium font-['Inter'] leading-normal">1</p>
        </div>
      </div>
    </section>

    <section id="final-score" class="score min-h-screen flex justify-center items-center hidden">
      <div
        class="w-[396px] h-[282px] rounded-2xl border border-white border-opacity-20 flex flex-col items-center justify-center gap-4">
        <div><span class="text-white text-[64px] font-extrabold font-['Poppins']">Score</span><span
            class="text-white text-[64px] font-semibold font-['Poppins']"> : </span><span
            class="text-white text-[64px] font-medium font-['Poppins']">14</span></div>
        <button class="px-8 py-4 bg-white rounded-lg justify-center items-center gap-2.5 inline-flex">
          <div class="text-gray-950 text-2xl font-semibold font-['Poppins'] leading-[28.80px]">Play Again</div>
        </button>
        <div class="text-white text-xl font-medium font-['Poppins'] leading-normal">Practice will makes you a Pro</div>
      </div>
    </section>
  </main>
  <script src="scripts/utility.js"></script>
  <script src="scripts/script1.js"></script>
</body>

</html>
